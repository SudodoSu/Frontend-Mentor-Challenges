<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/sudomaster.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Results summary</title>
</head>
<body>
    <main>
        <div class="box">
            <div class="left-box">
                <p class="result-p">Your Result</p>
                <div class="circle">
                    <span class="current-number">76</span>
                    <span class="total-number">of 100</span>
                </div>
                <div class="description-box">
                    <h2>Great</h2>
                    <p class="description">You scored higher than 65% of<br/> the people who have taken<br/> this tests.</p>
                    <p class="description-mobile">You scored higher than 65% of the<br/> people who have taken this tests.</p>
                </div>
                
                
            </div>
            <div class="right-box">
                <p class="right-title">Summary</p>
                <div class="score-box">
                    <div class="flex-align-center first-tab">
                        <div class="icon-text">
                            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
                            <span class="reaction">Reaction</span>       
                        </div>
                        <div class="score-numbers">
                            <span class="scored-number">80</span>
                            <span class="high-score">/100</span>
                        </div>
                    </div>
                    <div class="flex-align-center second-tab">
                        <div class="icon-text">
                            <img src="./assets/images/icon-memory.svg" alt="Memory icon">
                            <span class="memory">Memory</span>
                        </div>
                        <div class="score-numbers">
                            <span class="scored-number">92</span>
                            <span class="high-score">/100</span>
                        </div>
                    </div>
                    <div class="flex-align-center third-tab">
                        <div class="icon-text">
                            <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
                            <span class="verbal">Verbal</span>
                        </div>
                        <div class="score-numbers">
                            <span class="scored-number">61</span>
                            <span class="high-score">/100</span>
                        </div>
                    </div>
                    <div class="flex-align-center fourth-tab">
                        <div class="icon-text">
                            <img src="./assets/images/icon-visual.svg" alt="Visual icon">
                            <span class="visual">Visual</span>    
                        </div>
                        <div class="score-numbers">
                            <span class="scored-number">72</span>
                            <span class="high-score">/100</span>
                        </div>
                    </div>
                </div>
                <button class="button">Continue</button>
            </div>
        </div>
    </main>
</body>
</html>
